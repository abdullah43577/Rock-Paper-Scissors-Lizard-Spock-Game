<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="sass/styles.scss" />
    <script type="module" src="app/script.js"></script>
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <main>
      <section id="head">
        <img src="./images/logo-bonus.svg" alt="logo-bonus" />

        <div class="points-container">
          <p>Score</p>
          <h1 class="points">0</h1>
        </div>
      </section>

      <section id="body">
        <img src="./images/bg-pentagon.svg" alt="bg-pentagon" />

        <div class="outer-container--scissors" data-prop="scissors">
          <div class="inner-container--scissors" data-prop="scissors">
            <img src="./images/icon-scissors.svg" alt="icon-scissors" data-prop="scissors" />
          </div>
        </div>

        <div class="outer-container--paper" data-prop="paper">
          <div class="inner-container--paper" data-prop="paper">
            <img src="./images/icon-paper.svg" alt="icon-paper" data-prop="paper" />
          </div>
        </div>

        <div class="outer-container--rock" data-prop="rock">
          <div class="inner-container--rock" data-prop="rock">
            <img src="./images/icon-rock.svg" alt="icon-rock" data-prop="rock" />
          </div>
        </div>

        <div class="outer-container--lizard" data-prop="lizard">
          <div class="inner-container--lizard" data-prop="lizard">
            <img src="./images/icon-lizard.svg" alt="icon-lizard" data-prop="lizard" />
          </div>
        </div>

        <div class="outer-container--spock" data-prop="spock">
          <div class="inner-container--spock" data-prop="spock">
            <img src="./images/icon-spock.svg" alt="icon-spock" data-prop="spock" />
          </div>
        </div>
      </section>

      <section class="winnerDeclarator hidden">
        <div class="userPicked">
          <h2>You picked</h2>

          <div class="circle player1"></div>
        </div>

        <div class="winnerLoserContainer">
          <h1 class="winorlose hidden"></h1>
          <button class="playAgain hidden">play again</button>
        </div>

        <div class="computerPicked">
          <h2>The house picked</h2>

          <div class="circle computer"></div>
        </div>
      </section>
    </main>

    <footer>
      <button class="rules">Rules</button>
      <div class="rulesModal hidden">
        <div class="hd">
          <h2>rules</h2>
          <img src="./images/icon-close.svg" alt="icon-close" class="iconClose" />
        </div>

        <img src="./images/image-rules-bonus.svg" alt="image-rules-bonus" />
      </div>
      <div class="overlay hidden"></div>
    </footer>
  </body>
</html>
