<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.3a4ddde5.png">
    <link rel="stylesheet" href="/index.dda6fa14.css">
    <script src="/index.7ff0ec52.js" defer=""></script>
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <main>
      <section id="head">
        <img src="/logo-bonus.4696f1e3.svg" alt="logo-bonus">

        <div class="points-container">
          <p>Score</p>
          <h1>0</h1>
        </div>
      </section>

      <section id="body">
        <img src="/bg-pentagon.e03701a1.svg" alt="bg-pentagon">

        <div class="outer-container--scissors" data-prop="scissors">
          <div class="inner-container--scissors" data-prop="scissors">
            <img src="/icon-scissors.3b2869fe.svg" alt="icon-scissors" data-prop="scissors">
          </div>
        </div>

        <div class="outer-container--paper" data-prop="paper">
          <div class="inner-container--paper" data-prop="paper">
            <img src="/icon-paper.9dacd12a.svg" alt="icon-paper" data-prop="paper">
          </div>
        </div>

        <div class="outer-container--rock" data-prop="rock">
          <div class="inner-container--rock" data-prop="rock">
            <img src="/icon-rock.c05d6dd6.svg" alt="icon-rock" data-prop="rock">
          </div>
        </div>

        <div class="outer-container--lizard" data-prop="lizard">
          <div class="inner-container--lizard" data-prop="lizard">
            <img src="/icon-lizard.5238cbbd.svg" alt="icon-lizard" data-prop="lizard">
          </div>
        </div>

        <div class="outer-container--spock" data-prop="spock">
          <div class="inner-container--spock" data-prop="spock">
            <img src="/icon-spock.8992b1d1.svg" alt="icon-spock" data-prop="spock">
          </div>
        </div>
      </section>

            </div>
          </div>
        </div>
        <div class="computerPicked">

          </div>
        </div>
